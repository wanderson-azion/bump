name: simple

on:
  push:
    branches: ["master"]

jobs:
  bump:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - name: Bump Version
        run: |
          git fetch --all --tags
          git fetch origin tags/`git tag --sort=-version:refname | head -n 1`
          git describe --tags
