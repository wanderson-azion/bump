name: simple

on:
  push:
    branches: ["master"]

jobs:
  bump:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - name: Bump Version
        run: |
          VERSION=$(cat VERSION) && echo $(($VERSION + 1)) > VERSION
          git config user.name "GitHub Bumper"
          git config user.email "github.bumper@azion.com"
          git add VERSION
          git commit --message "Bump"
          git show
          git push origin
          git tag v$VERSION
          git push --tags
