name: simple

on:
  push:
    branches: ["master"]

jobs:
  bump:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Bump Version
        run: |
          pip install bump
          VERSION=`python -m bump`
          git config user.name "GitHub Actions"
          git config user.email "github@azion.com"
          git add setup.py
          git commit --message "chore: Bump $VERSION"
          git remote add upstream https://wanderson-azion:8b88c8e84343a04d04a8426c6cff4fd203a2d88f@github.com/wanderson-azion/bump
          git push upstream master
