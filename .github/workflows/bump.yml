name: simple

on:
  push:
    branches: ["master"]

jobs:
  bump:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2

      - name: Bump Version
        env:
          TESTE: {{ secrets.GITHUB_TOKEN }}
        run: |
          echo $TESTE | base64

          VERSION_SOURCE=$(cat VERSION)
          VERSION_TARGET=$(($VERSION_SOURCE + 1))
          echo $VERSION_TARGET > VERSION

          git config user.name "GitHub Bumper"
          git config user.email "github.bumper@azion.com"
          git add VERSION
          git commit --message "Bump"

          git push
          git tag $VERSION_TARGET
          git push --tags
